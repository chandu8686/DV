<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV</title>
</head>
<body>
  <h1>Upload a CSV file</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_file">CSV file:</label>
    <input type="file" name="csv_file" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
